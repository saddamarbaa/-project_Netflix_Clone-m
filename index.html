<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

  <!-- the Main CSS File -->
  <link rel="stylesheet" href="style.css">

  <!-- Title -->
  <title>Netflix clone</title>

</head>
<body>
  <!-- Start Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="logo Img">
    </div>
    <div class="profile">
      <img src="assets/profile__logo.png" alt="profile logo">
    </div>
  </header>

  <!-- Start the main container that contain all the content -->
  <main>
    <!-- Featured Sections -->
    <div class="featured">
      <h1>Title</h1>
      <div class="featured__buttons">
        <button class="button__play">
          <i class="fas fa-play"></i>Play</button>
        <button>My List</button>
      </div>
      <div class="featured__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique magna magna, vit...
      </div>
    </div>

    <!-- Netflix Originals Sections -->
    <div class="netflixOriginals">
      <div class="original__header">
        <h2>NETFLIX ORIGINALS</h2>
      </div>
      <!-- Movies List -->
      <div class="movies__container original__movies"></div>
    </div>

    <!-- Treding Now Section -->
    <div class="movies">
      <div class="movies__header">
        <h2>Treding Now</h2>
      </div>
      <!-- Movies List -->
      <div class="movies__container TredingNow__movies"></div>
    </div>

    <!-- Top Rated Section -->
    <div class="movies">
      <div class="movies__header">
        <h2>Top Rated</h2>
      </div>
      <!-- Movies List -->
      <div class="movies__container topRated__movies"> </div>
    </div>

    <!-- My List Section -->
    <div class="movies">
      <div class="movies__header">
        <h2>My List</h2>
      </div>
      <!-- Movies List -->
      <div class="movies__container myList__movies"></div>
    </div>
  </main>

  <!-- End main container -->

  <!-- the Main Js File -->
  <script src="script.js"></script>
</body>
</html>
